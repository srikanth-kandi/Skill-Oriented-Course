<html>
    <body>
        <form name="Registrationform" action="Serveraddress">
            Your Name: <input type="text" name="n1"><br><br>
            <label for="FirstName">First Name</label>
            <input type="text" name="n2">
            <input type="text" name="n3" placeholder="enter surname"/><br><br>
            branch <input type="text" name="n4" value="CSE"><br><br>
            Password: <input type="password" name="p"><br><br>
            Confirm Password: <input type="password" name="p1" placeholder="re-enter password"><br><br>
            <font color="red">Programming Languages: </font><br><br>
            C <input type="checkbox" name="c1"><br><br>
            C++ <input type="checkbox" name="c2"><br><br>
            Python <input type="checkbox" name="c3" checked><br><br>
            Java <input type="checkbox" name="c4" checked><br><br>
            Male <input type="radio" name="gender" value="Male">
            Female <input type="radio" name="gender" value="Female"><br><br>
            Branches<br><br>
            CSE<input type="radio" name="branch" value="CSE">
            IT<input type="radio" name="branch" value="IT">
            AI&ML<input type="radio" name="branch" value="AI&ML">
            ECE<input type="radio" name="branch" value="ECE">
            EEE<input type="radio" name="branch" value="EEE">
            MECH<input type="radio" name="branch" value="MECH">
            Choose State <br>
            <select>
                <option default="Andhra Pradesn">Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Maharastra</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
            </select><br><br>
            <textarea rows="2" cols="50">
                Type your address here
            </textarea><br><br>
            Date Of Birth <input type="date"><br><br>
            Enter url: <input type="url">
            Upload File: <input type="file">
            Email: <input type="email">
            <input type="submit" name="s" value="Click Submit">
            <input type="reset" name="r" value="Click reset"><br><br>
        </form>
    </body>
</html>
