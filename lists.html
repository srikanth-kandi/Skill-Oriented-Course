<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html </title>
</head>
<body>
    <p>This is ordered list</p>
    <ol>
        <li>Srikanth</li>
        <li>Kumar Sai</li>
        <li>Joshith</li>
    </ol>
    <p>This is unordered list</p>
    <ul>
        <li>Carrot</li>
        <li>Beans</li>
        <li>Masala</li>
        <li>Cabbage</li>
    </ul>
</body>
</html>
